<!DOCTYPE html>
<html>
  <head>
    <title>AR Marker + GLB Model</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js@1.7.5/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-marker type="pattern" url="deneme.patt" id="marker">
        <a-entity id="model" 
                  visible="false" 
                  gltf-model="model.glb"
                  scale="0.5 0.5 0.5"
                  position="0 0 0"
                  rotation="0 0 0">
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const marker = document.querySelector('#marker');
      const model = document.querySelector('#model');

      marker.addEventListener('markerFound', () => {
        console.log('Marker bulundu');
        model.setAttribute('visible', true);
      });

      marker.addEventListener('markerLost', () => {
        console.log('Marker kayboldu');
        model.setAttribute('visible', false);
      });
    </script>
  </body>
</html>
